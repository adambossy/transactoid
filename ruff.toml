line-length = 88
target-version = "py312"

[lint]
extend-select = [
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "S",      # flake8-bandit
    "TID",    # flake8-tidy-imports
    "UP",     # pyupgrade
    "W",      # pycodestyle warnings
]
ignore = [
    "E203",   # whitespace before ':', conflicts with Black
    "E266",   # too many leading '#'
    "B905",   # zip() without strict=, noisy for Py311+
]

[lint.per-file-ignores]
"tests/**" = ["S101", "S106"]  # S101: assert, S106: hardcoded passwords (test data)
"evals/core/llm_judge.py" = ["E501"]
"evals/data/fixtures.py" = ["E501"]
"src/transactoid/jobs/report/html_renderer.py" = ["E501", "B007"]  # CSS/HTML strings

[lint.isort]
known-first-party = ["transactoid"]
combine-as-imports = true
force-sort-within-sections = true

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
