[mypy]
python_version = 3.12
show_error_codes = True
warn_unused_configs = True
mypy_path = src, app

# Strict mode includes:
#   - warn_redundant_casts
#   - warn_unreachable
#   - warn_return_any
#   - no_implicit_reexport
#   - disallow_untyped_defs
#   - disallow_untyped_calls
#   - disallow_incomplete_defs
#   - check_untyped_defs
#   - disallow_untyped_decorators
#   - disallow_any_generics
#   - disallow_subclassing_any
#   - warn_unused_ignores
#   - strict_equality
#   - strict_concatenate
strict = True
disallow_any_unimported = True
disallow_any_decorated = True

# disallow_any_expr is intentionally disabled - would produce 242 errors in Plaid
# API code due to dict[str, Any] from JSON responses. Impractical for this codebase.

[mypy-tests.*]
allow_untyped_defs = True
allow_untyped_calls = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-*.tests.*]
disallow_any_unimported = False
disallow_incomplete_defs = False

[mypy-some_external_lib.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-transactoid.adapters.db.*]
disallow_any_unimported = False
disallow_subclassing_any = False
disallow_any_decorated = False
warn_return_any = False

[mypy-transactoid.tools.categorize.*]
disallow_any_unimported = False
disallow_subclassing_any = False
warn_return_any = False

[mypy-transactoid.tools.sync.*]
ignore_errors = True

[mypy-transactoid.tools.protocol]
disallow_any_decorated = False

[mypy-transactoid.tools.base]
disallow_any_decorated = False

[mypy-transactoid.adapters.clients.*]
disallow_any_unimported = False
disallow_subclassing_any = False
disallow_any_decorated = False
warn_return_any = False

[mypy-agents.*]
ignore_missing_imports = True
