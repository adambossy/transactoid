[mypy]
python_version = 3.12
show_error_codes = True
warn_unused_configs = True
mypy_path = src, app

# Roadmap for gradual strictness (enable one at a time):
# 1. strict = True
# 2. disallow_any_unimported = True
# 3. disallow_any_decorated = True
# 4. disallow_any_expr = True

[mypy-tests.*]
allow_untyped_defs = True
allow_untyped_calls = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-*.tests.*]
disallow_any_unimported = False
disallow_incomplete_defs = False

[mypy-some_external_lib.*]
ignore_missing_imports = True



